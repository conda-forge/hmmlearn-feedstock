{% set name = "hmmlearn" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d43f5b25f9019ef5d01914d0972a5fa0594e82ab75d2c6aec26d682e47bd553c

build:
  number: 0
  skip: True  # [py37]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "  # [unix]
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record record.txt "  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - numpy
    - setuptools
  run:
    - python
    - scikit-learn >=0.16,<0.20.0
    - {{ pin_compatible('numpy') }}
    - scipy >=0.16.0
    - setuptools

test:
  imports:
    - hmmlearn
    - hmmlearn.tests

about:
  home: https://github.com/hmmlearn/hmmlearn
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE 
  summary: "Hidden Markov Models in Python with scikit-learn like API."
  doc_url: https://hmmlearn.readthedocs.io/en/stable/
  dev_url: https://hmmlearn.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - npavlovikj
