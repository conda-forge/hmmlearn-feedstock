{% set name = "hmmlearn" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d13a91ea3695df881465e3d36132d7eef4e84d483f4ba538a4b46e24b5ea100f

build:
  number: 1
  script:
    - {{ PYTHON }} -m pip install .

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler("cxx") }}
  host:
    - pip
    - python
    - pybind11 >=2.6
    - setuptools
    - setuptools_scm >=3.3
  run:
    - python
    - scikit-learn >=0.16,!=0.22.0
    - numpy >=1.10
    - scipy >=0.19.0

test:
  requires:
    - pytest
  imports:
    - hmmlearn
    - hmmlearn.tests

about:
  home: https://github.com/hmmlearn/hmmlearn
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Hidden Markov Models in Python with scikit-learn like API.
  doc_url: https://hmmlearn.readthedocs.io/en/stable/
  dev_url: https://hmmlearn.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - npavlovikj
    - njzjz
